{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter / Modifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            max-width: 500px;
        }
        h2 {
            color: #007bff;
            text-align: center;
        }
        .form-control {
            border-radius: 8px; 
            border: 1px solid #ced4da;
        }
        .btn {
            border-radius: 8px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìù Ajouter / Modifier</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Domaine :</label>
                <input type="text" name="domain" class="form-control" value="{{ form.instance.domain }}" placeholder="ex: example.com">
            </div>
            <div class="mb-3">
                <label class="form-label">IP :</label>
                <input type="text" name="ip" class="form-control" value="{{ form.instance.ip }}" placeholder="ex: 192.168.1.1">
            </div>
            <div class="mb-3">
                <label class="form-label">Ports :</label>
                <input type="text" name="ports" class="form-control" value="{{ form.instance.ports }}" placeholder="ex: 80, 443">
            </div>
            <button type="submit" class="btn btn-success w-100">‚úÖ Enregistrer</button>
            <a href="{% url 'scan_list' %}" class="btn btn-secondary w-100 mt-2">üîô Annuler</a>
        </form>
    </div>
</body>
</html>
